<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="/css/style.css">

    <title>Login</title>
  </head>
  <body>
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="https://i.imgur.com/nKCZEiK.jpeg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3 style="text-align: center">Sign In</h3>
            </div>
            <form th:action="@{/login}" method="post">
              <div class="form-group first">
                <label for="username">Username</label>
                <input class="form-control"   type="text"
                id="username"
                name="username">

              </div>
              <div class="form-group last mb-4">
                <label for="password">Password</label>
                <input class="form-control" type="password"
                id="password"
                name="password">
                
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
              </div>

              <input  type="submit"
              id="login-submit"
              name="login-submit" value="Log In" class="btn btn-block btn-primary">

              <a th:href="@{/registration}"><span class="d-block text-left my-4 text-muted">&mdash; or sign Up with &mdash;</span></a>
              
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>
    <script src="../../js/jquery-3.3.1.min.js"></script>
    <script src="../../js/popper.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/main.js"></script>
  </body>
</html>
