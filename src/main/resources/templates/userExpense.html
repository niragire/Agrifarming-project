<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense</title>

</head>
<body>
<div layout:fragment="content">
    <div class="content">

        <div class="container">
            <br>
            <div class="table-responsive">

                <table class="table custom-table">
                    <thead>
                    <tr>
                        <th scope="col"><label class="control control--checkbox">
                            <input type="checkbox" class="js-check-all" />
                            <div class="control__indicator" />
                        </label></th>
                        <th scope="col">Name</th>
                        <th scope="col">Registered</th>
                        <th scope="col">Supplier</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Amount Spent</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="expense:${expenses}">
                        <th scope="row"><label class="control control--checkbox">
                            <input type="checkbox" />
                            <div class="control__indicator" />
                        </label></th>
                        <td th:text="${expense.nameOfExpense}"></td>
                        <td th:text="${expense.createdAt}"></td>
                        <td th:text="${expense.supplier}"></td>
                        <td th:text="${expense.quantity}"></td>
                        <td th:text="${expense.amountSpent}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>


        </div>

    </div>
</div>
</body>
</html>
