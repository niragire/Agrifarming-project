<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="/layout">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>New Category</title>

    <!-- Icons font CSS-->
</head>

<body>
	<div layout:fragment="content">
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Expense Form</h2>
                    <form th:action="@{/api/expense/saveExpense}" class="needs-validation" th:object="${expense}"  method="post" enctype="multipart/form-data">
                            <div class="card-body " id="bar-parent2">
                                <div class="row">
                                    <div class="col-md-6 col-sm-6">
                                        <!-- text input -->
                                        <div class="form-group">
                                            <label class="text-dark" for="nameOfExpense">Name</label>
                                            <input id="nameOfExpense" type="text"  required class="form-control" th:field="*{nameOfExpense}" placeholder="Enter ...">
                                        </div>
                                          <div class="form-group">
                                            <label class="text-dark" for="date">Date</label>
                                            <input type="date" id="date" required class="form-control" th:field="*{createdAt}" placeholder="Enter ...">
                                        </div>
                                        <div class="form-group">
                                            <label class="text-dark" for="ddlDepartmentAdd">Categories</label>
                                            <select class="form-control" required id="ddlDepartmentAdd" name="department" th:field="*{category}" >
                                                <option th:value="${null}">-SELECT-</option>
                                                <option th:each="expense: ${listAllCategories}" th:value="${expense.categoryId}" th:text="${expense.categoryName}" />
                                            </select>
                                        </div>
                                          <div class="form-group">
                                            <label class="text-dark" for="supplier">Supplier</label>
                                            <input type="text"  id="supplier" required class="form-control" th:field="*{supplier}" placeholder="Enter ...">
                                        </div>
                                        <div class="form-group">
                                            <label class="text-dark" for="quantity">Quantity</label>
                                            <input type="text" id="quantity" required class="form-control" th:field="*{quantity}" placeholder="Enter ...">
                                        </div>
                                          <div class="form-group">
                                            <label class="text-dark" for="amount">Amount</label>
                                            <input type="number" id="amount" required class="form-control" th:field="*{amountSpent}" placeholder="Enter ...">
                                        </div>
                                    </div>
                                </div>
                            </div>
                                <div class="col-md-12 col-sm-12" style="display: flex;">
                                <button type="submit" class="btn btn-round btn-success m-l-20 mb-lg-5"><i class="fa fa-plus"></i>Add</button>
                                    <a href="/api/expense/homeCategory" class="btn btn-round btn-warning m-l-20 mb-lg-5"><i class="fa fa-arrow-left "></i>Back</a>

                                </div>
                            </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->

    <!-- Main JS-->
</div>
    <script>
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
