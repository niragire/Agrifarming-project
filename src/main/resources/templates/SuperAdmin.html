            <button

            <div class="search-field d-none d-xl-block">

                </form>
            </div>
            <ul class="navbar-nav navbar-nav-right">
                <li class="nav-item nav-profile dropdown">
                    <a

                        <div class="nav-profile-img">
                            <img src="../../assets/images/faces/face28.png" alt="image" />

                        <div class="nav-profile-text">
                            <p

                                    th:text="${userLogged.fullName}"
                            ></p>
                        </div>
                    </a>
                    <div

                            aria-labelledby="profileDropdown"

                    >
                        <div class="p-3 text-center bg-primary">
                            <img
                                    class="img-avatar img-avatar48 img-avatar-thumb"

                            <a

                            </a>

                    </div>
                </li>
            </ul>

                    </div>

                                    id="business-1"
                                    role="tabpanel"
                                    aria-labelledby="business-tab"
                            >
                                <div class="row">
                                    <div
                                            class="col-xl-3 col-lg-6 col-sm-6 grid-margin stretch-card"
                                    >
                                        <div class="card">
                                            <div class="card-body text-center">
                                                <h5 class="mb-2 text-dark font-weight-normal">
                                                    Expense
                                                </h5>
                                                <div

                                                <h3 class="mb-0 font-weight-bold mt-2 text-dark" th:text="${userSize}">
                                                </h3>
                                            </div>
                                        </div>
                                    </div>
                                    <div

                        </h5>
                        <table class="table custom-table">
                            <thead>
                            <tr>
                                <th scope="col"><label class="control control--checkbox">
                                    <input type="checkbox" class="js-check-all" />
                                    <div class="control__indicator" />
                                </label></th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user:${userList}">

                                    <input type="checkbox" />
                                    <div class="control__indicator" />
                                </label></th>
                                <td th:text="${user.fullName}"></td>
                                <td>
                                    <a th:href="@{/api/updateExpenseById/{id}(id=${user.id})}" id="editButton" title="Edit" class="btn btn-success btn-xs">
